name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - run: | 
        pip install pylint pycodestyle black
        pylint ./fints_ynab/
        pycodestyle ./fints_ynab/
        black --check ./fints_ynab/

