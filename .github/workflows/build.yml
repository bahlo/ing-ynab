name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install and run linters
      run: | 
        pip install pylint black pipenv
        pipenv install
        pipenv run pylint ing_ynab
        pipenv run black --check ing_ynab

